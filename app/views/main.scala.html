@(title: String)(username :String)(importCss :Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
        @importCss
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
    </head>
    <body>	
    	<div class="navbar navbar-fixed-top navbar-inverse">
    		<div class="navbar-inner">
    			<div class="container">
    				
    				<ul class="nav">
    					<li> <a href="/dashboard"> Home </a> </li>  						
  						<li> <a href="/dashboard/looks"> Product </a> </li>  						
    				</ul>
    				    
    				<ul class="nav pull-right">
    					<li class="normal-navbar">
	    					Welcome! @username 
    					</li>    					
    					<li>
	    					<a href="dashboard/logout">Logout</a>
    					</li>
 					</ul>
 				</div>
 			</div>
    	</div>
    	<div class="container container-margin">

	        		@content      	
	        </div>
	        
        </div>
        <footer class="footer">
        	<div class="container">
	        	test
	        </div>
	    </footer>
    </body>
</html>
