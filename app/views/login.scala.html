@()


<!DOCTYPE html>

<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
    </head>
    <body>
    <div class ="cover" style="background-image : url('@routes.Assets.at("images/blurIndex.png")')">
    	@* Temporary, I modified action's value. It must go to login method. *@
    	<form action="/" method="POST">
    	<div class="modal">
    		<div class="modal-header">
    			<h3> Sign in to Fashion Dashboard. </h3>
    		</div>
    		<div class="modal-body">
    			<div>
	    			<input name="username" class ="inputbox" placeholder="Username" type="text"/>
	    		</div>
	    		<div>
	    			<input name="password" class = "inputbox" placeholder="Password" type="password"/>
	    		</div>    		
			</div>
			<div class="modal-footer">	
				<input class="pull-right btn btn-primary" type="submit" value="Submit"/>
			</div>
        </div>
        </form> 
    </div>
    <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
    </body>
</html>
